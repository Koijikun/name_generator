<!DOCTYPE html>
<html>
    <!DOCTYPE html>
    <html>
    
    <head>
        <title>Superhero Name Generator</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="script.js" async></script>
    </head>
    
    <body>
        <div class="container">
            <h1>Superhero Name Generator</h1>
            <form id="form1">
                <label for="power">Whats your superpower?</label>
                <input type="text" id="power" name="power" required><br><br>
            </form>
            <form id="form2">
                <label for="animal">Whats your favorite animal?</label>
                <input type="text" id="animal" name="animal" required><br><br>
            </form>
            <form id="form3">
                <label for="color">Whats your favorite color?</label>
                <input type="text" id="color" name="color" required><br><br>
            </form>
            <button onclick="getSuperheroName()">Generate Superhero Name</button>
            <div id="result"></div>
        </div>
    </body>
    
    </html>
